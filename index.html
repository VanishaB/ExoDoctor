<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="style.css" href="main.js">
        <title>Le corps humain</title>
    </head>

    <body>

        <div class="row">
          <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
          <h1 class="titre">Le corps humain</h1>
        </div>

        <div class="grid">
                         <!--   Image toute simple-->
           <div class="corps">
                <img class="humain" src="https://zupimages.net/up/18/05/qijx.png" alt="corps humain"> 

                      <!--Les boutons -->

                <div onclick="myUn()" class="circle" id="un" ></div>

                <div onclick="myDeux()" class="circle" id="deux"></div>
                <div onclick="myTrois()" class="circle" id="trois"></div>
                <div onclick="myQuatre()" class="circle" id="quatre"></div>
                <div onclick="myCinq()" class="circle" id="cinq"></div>
                <div onclick="mySix()" class="circle" id="six"></div>
            </div>


                      <!--   Création de la zone text où le text sera rajouter par le JS-->
            <div id="text">
                             <!--Appel du JS-->
                <script src="main.js"></script>
            </div>

        </div>
    </body>

</html>
